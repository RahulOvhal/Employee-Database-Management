<body>
    
    <div class="container">
        <h1 class="text-center fw-bold shadow-lg p-4 m-3">
            Employee DataBase Management
        </h1>

        <div class="row">
            <div class="col-md-12 bg-white shadow-lg p-4">

                <div class="header w-100  d-flex justify-content-between align-items-center p-3">
                    <div>
                        <h3 class="fw-bold text-white">Employee Details</h3>
                    </div>
                    <div>
                        <button class="btn btn-light p-0 m-0">
                            <input type="search" class="search form-control border-none" placeholder="search..">
                        </button>

                        <button class="add-btn btn btn-success fw-bold" data-bs-toggle="modal" data-bs-target="#myModal">
                            <i class="fa fa-plus"></i>  Add New User
                        </button>

                        <button class="btn btn-danger fw-bold delete-all-btn">
                            <i class="fa fa-minus"></i>  Delete All
                        </button>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-12 table-responsive">
                        <!-- Employee Details  -->
                        <table class="table mb-3 table-striped text-center">
                            <thead>
                                <tr>
                                    <th class="fw-bold">Sr.</th>
                                    <th class="fw-bold">Profile</th>
                                    <th class="fw-bold">Name</th>
                                    <th class="fw-bold">Email</th>
                                    <th class="fw-bold">Mobile</th>
                                    <th class="fw-bold">DOB</th>
                                    <th class="fw-bold">Action</th>
                                </tr>
                            </thead>
                           
                            <tbody class="reg-list">
                                <!-- <tr>
                                    <td>1</td>
                                    <td>
                                        <img src="./Images/emp/1.1.jpg" width="35"  alt="profile-photo" style="border-radius: 100%;">
                                    </td>
                                    <td>Rahul</td>
                                    <td>rahul@gmail.com</td>
                                    <td>+91 65865 21528</td>
                                    <td>26/03/1995</td>
                                    <td>
                                        <button class="btn btn-primary p-1 px-2">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                        <button class="btn btn-danger p-1 px-2">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>

                        <!-- Pagination code      -->
                        <div class="btn float-end btn-group btn-light">
                            <button disabled class="btn btn-prev">
                                <i class="fa fa-angle-left"></i>
                            </button>

                            <div class="btn-group pagination-box">
                               
                               <!-- adding Dynamic Pagination Butons   -->
                            </div>

                            <button class="btn btn-next">
                                <i class="fa fa-angle-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- Modal container  -->
        <div class="modal animate__animated animate__zoomIn" id="myModal">
            <div class="modal-dialog modal-dialog-centered modal-lg ">
                <div class="modal-content btn-primary">

                    <div class="modal-header">
                        <h4 class="fw-bold text-white">Add New User</h4>
                        <button class="btn-close bg-white" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body bg-white">
                        <form class="register-form">
                            <div class="input-group mb-3">
                                <span class="input-group-text fw-bold">Name</span>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text fw-bold">Email</span>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text fw-bold">Mobile</span>
                                <input type="number" name="mobile" class="form-control" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text fw-bold">DOB</span>
                                <input type="date" name="dob" class="form-control" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text fw-bold">Password</span>
                                <input type="password" name="pwd" class="form-control" required>
                            </div>
                            <div class="input-group mb-3">
                                <!-- <span class="input-group-text fw-bold">Profile</span> -->
                                <input type="file" name="profile" class="form-control fw-bold">
                            </div>
                            <div class="input-group mb-3 d-flex justify-content-end align-items-center">
                                <button disabled type="button" class="btn fw-bold btn-primary mx-2">Update</button>
                                <button type="submit" class="btn fw-bold btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- Main JS File  -->
    <script src="script.js"></script>
